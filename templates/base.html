<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GetCareer24{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nav-logo {
            display: flex;
            align-items: center;
            height: 40px; /* Fixed height for nav-logo container */
        }
        .logo-img {
            height: 300%;
            width: auto;
            max-height: 100px; /* Same as container height */
            object-fit: contain;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="{{ url_for('index') }}" class="nav-logo">
            <img src="https://i.ibb.co/kVGXV7jN/getcareer24logo.png" alt="getcareer24logo" class="logo-img">
        </a>
        <div class="nav-menu">
            <a href="{{ url_for('index') }}" class="nav-link">Home🏠</a>
            <a href="{{ url_for('category_posts', category_type='internship') }}" class="nav-link">Internships👨🏻‍💻</a>
            <a href="{{ url_for('category_posts', category_type='job') }}" class="nav-link">Jobs💼</a>
            <a href="{{ url_for('category_posts', category_type='exam') }}" class="nav-link">Exams📑</a>
            <a href="{{ url_for('category_posts', category_type='notice') }}" class="nav-link">Notices📢</a>
        </div>
    </div>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 GetCareer24. All rights reserved.</p>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
